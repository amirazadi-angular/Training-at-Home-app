<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <img [src]="logoUrl" width="80" alt="training at home logo" />
  <div class="menu" fxHide fxShow.gt-sm>
    <button mat-button *ngFor="let menu of menuArray" [routerLink]="menu.route">
      {{ menu.menuName }}
    </button>
  </div>
  <span class="example-spacer"></span>
  <button
  routerLink="/signup"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>person_add</mat-icon>
  </button>
  <button
  routerLink="/login"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
