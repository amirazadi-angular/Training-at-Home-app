<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="row">
    <div class="formHolder" fxLayoutAlign="center center" fxLayout="column">
      <img
        class="img_fluid text-center"
        src="../../../assets/trainingathomelogo.png"
        alt="Logo for taining at home"
      />
      <form
        class="example-form"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        fxLayoutGap="13px"
        fxLayout="column"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ex.pat@Example.com"
            required
            ngModel
            email
            name="email"
            #emailForm="ngModel"
          />
          <mat-error *ngIf="emailForm.hasError('required')"
            >Email is Required</mat-error
          >
          <mat-error *ngIf="!emailForm.hasError('required')">
            Email is Invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            [type]="hide() ? 'password' : 'text'"
            matInput
            placeholder="Enter Your Password"
            required
            ngModel
            password
            name="password"
            minlength="6"
            #password="ngModel"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint align="end"> {{ password.value.length }} / 6 </mat-hint>
          <mat-error *ngIf="password.hasError('required')">
            Password is Required
          </mat-error>
          <mat-error *ngIf="!password.hasError('required')">
            Password is Invalid
          </mat-error>
        </mat-form-field>
        <button
          mat-flat-button
          [disabled]="f.invalid"
          type="submit"
          class="auth-btn"
        >
          <mat-icon fontIcon="login"></mat-icon>
          Login
        </button>
        <a class="routerPara text-center">
          or <span class="routerSpan" routerLink="/signup">Signup</span>
        </a>
      </form>
    </div>
  </div>
</div>
