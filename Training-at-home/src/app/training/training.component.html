<mat-tab-group *ngIf="onGoingTraining">
  <mat-tab label="NewTrainign">
    <app-new-training
      (startTraining)="onGoingTraining = false"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="PastTraining">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="!onGoingTraining"></app-current-training>
